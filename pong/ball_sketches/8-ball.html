        <script type="text/javascript" language="javascript">

            var sketchEditor = null,
                container = null,
                left = null,
                right = null,
                handle = null,
                iframeSketch = null,
                windowWidth = null,
                windowHeight = null,
                isResizing = false,
                lastDownX = 0;

            $(document).ready(function(){

                isResizing = false;
                lastDownX = 0;

                container = $("#panel-container");
                left = $("#left-panel");
                right = $("#right-panel");
                handle = $("#canvas-handle");
                iframeSketch = createiFrame();

                windowWidth = $(window).width();
                windowHeight = $(window).height()*0.8;

                sketchEditor = CodeMirror.fromTextArea(document.getElementById("code"), {
                  lineNumbers: true,
                  lineWrapping: true,
                  matchBrakets: true,
                  closeBrakets: true,
                  mode: "text/javascript"
                });

                sketchEditor.setSize(windowWidth/2, windowHeight);
                // sketchEditor.setOption("theme", "solarized dark");
                sketchEditor.setOption("theme", "solarized dark");

                sketchEditor.on("change", function(cm, change) {
                    // console.log("changed")

                    if (iframeSketch) {
                      iframeSketch.get(0).contentDocument.location.reload(true);
                    }
                });

                left.css({'width': windowWidth/2, 'height': windowHeight});
                right.css({'width': windowWidth/2, 'height': windowHeight});

                $(window).resize(function() {

                    windowWidth = $(window).width();
                    windowHeight = $(window).height()*0.8;

                    sketchEditor.setSize(windowWidth/2, windowHeight)

                    left.css({'width': windowWidth/2, 'height': windowHeight});
                    right.css({'width': windowWidth/2, 'height': windowHeight});
                });

                handle.on("mousedown", function(e){

                    $(this).width('100px');

                    //onsole.log('mousedown')

                    isResizing = true;
                    lastDownX = e.clientX;
                });

                $(document).on('mousemove', function (e) {

                    //console.log('mousemove')

                    // we don't want to do anything if we aren't resizing.
                    if (!isResizing)
                        return;

                    if ((container.width() - (e.clientX - container.offset().left)) >= (windowWidth * 0.3) && (container.width() - (e.clientX - container.offset().left)) <= (windowWidth * 0.7))  {

                        $("*").css('cursor', 'col-resize')

                        right.css('width', container.width() - (e.clientX - container.offset().left));
                        left.css('width', windowWidth - right.width());
                        sketchEditor.setSize(windowWidth - right.width());

                    }

                }).on('mouseup', function (e) {

                    //console.log('mouseup')

                    handle.width('20px');

                    // stop resizing
                    isResizing = false;
                    $("*").css('cursor', '')
                });

            });

            function createiFrame(){

              var iframe = $('<iframe id="iframe-sketch" src="../../codemirror/code.html">');
              iframe.width("100%");
              iframe.height("100%");

              right.prepend(iframe);

              return iframe;

            }

        </script>

    <body>

        <!--<h1>Title</h1>

        <div id="panel-container">
            <div id="left-panel">
                <textarea id="code" name="code">

var myBall;

function setup()
{
    createCanvas(windowWidth, windowHeight);
    myBall = new Ball();
}
    
function draw()
{
    background(0);
    myBall.move();
    myBall.bounce();
    myBall.leftScreen();
    myBall.draw();
}

function Ball()
{
    this.position = createVector(width/2,
                                height/2);
    this.size = 25;
    this.velocity = createVector(random(-1, 1),
                                 random(-1, 1));
    this.move = function()
    {
        this.position.add(this.velocity);
    }
    this.bounce = function ()
    {
        if( this.position.y < 0 ||
            this.position.y > height )
        {
            this.velocity.y *= -1;
        }
    }
    this.leftScreen = function ()
    {
        if( this.position.x < 0 || 
            this.position.x > width )
        {
            this.position = 
                createVector(width/2,
                             height/2);
            this.velocity = 
                createVector(random(-3, 3),
                             random(-3, 3));
        }
    }
    this.draw = function ()
    {
        fill(255);
        noStroke();
        ellipse(this.position.x,
                this.position.y,
                this.size, this.size);
    }
}

                </textarea>
            </div>


            <div id="right-panel">
                <div id="canvas-handle"></div>
            </div>
        </div>
